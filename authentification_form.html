<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <!-- thème "slate" de bootswatch -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-FBPbZPVh+7ks5JJ70RJmIaqyGnvMbeJ5JQfEbW0Ac6ErfvEg9yG56JQJuMNptWsH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- icones font-awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Sign-up/Sign-in slate</title>
    </head>

    <body>
        <br>
        <br>
        <br>
        <br>
        <br>
    <div class="container text-center" >
        <div class="row justify-content-center">
            <form class="form-signin" data-bitwarden-watching="1">
                <br>
                <h1 class="h3 mb-6 font-weight-normal">Se connecter</h1>
                <label for="inputEmail" class="sr-only">Adresse Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <div class="row align-items-center justify-content-center">
                    <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me">Se souvenir de moi
                            </label>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="link link-xs link--style-3">Password oublié ?</a>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center">
                    <div class="col-6">
                        <a href="#" class="link link-xs link--style-3">M'inscrire</a>
                    </div>
                    <div class="col-6">
                        <a href="#" class="link link-xs link--style-3">Changer le password</a>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Connecter</button>
                <p class="mt-5 mb-3 text-muted">© EventShine 2019</p>
            </form>
        </div>
    </div>
<hr>
<br>

    </body>
</html>
